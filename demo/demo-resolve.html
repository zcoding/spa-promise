<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Promise/A+</title>
</head>
<body>
  <h1>测试iPromise.resolve</h1>
  <p>这个例子将使用iPromise API</p>
  <script src="../build/ipromise.js"></script>
  <script>
  var shit = iPromise.resolve(123);
  shit.then(function(value) {
    console.log('异步的：' + value);
    return value;
  }).then(function(value) {
    console.log('这是新的promise: ' + value);
  });
  shit.then(function(value) {
    console.log('按顺序执行');
  });
  // var s = new Promise(function(resolve, reject) {
  //   resolve(123);
  // });
  // s.then(function(res) {
  //   console.log('异步的：' + res);
  // });
  console.log('同步的先执行');
  </script>
</body>
</html>
