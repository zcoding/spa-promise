<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Promise/A+</title>
</head>
<body>
  <h1>测试iPromise.reject</h1>
  <p>这个例子将使用iPromise API</p>
  <script src="../build/ipromise.min.js"></script>
  <script>
  var shit = iPromise.reject(new TypeError('shit!'));
  shit.then(function(value) {
    console.log(value);
  }).catch(function(error) {
    console.log(error);
  });
  </script>
</body>
</html>
