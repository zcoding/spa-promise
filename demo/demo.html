<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Promise/A+</title>
</head>
<body>
  <script src="../src/ipromise.js"></script>
  <script>
  var myPromise = new iPromise(function(resolve, reject) {
    setTimeout(function() {
      resolve(123);
    }, 1000);
  });
  myPromise.then(function(value) {
    console.log(value);
  });
  </script>
</body>
</html>
